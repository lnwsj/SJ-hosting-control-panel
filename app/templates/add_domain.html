{% extends "base.html" %}

{% block title %}Add Domain - SJ Panel{% endblock %}

{% block content %}
<div class="top-bar">
    <h1 class="page-title"><i class="bi bi-plus-circle me-2"></i> Add Domain</h1>
    <a href="{{ url_for('domains') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-2"></i> Back
    </a>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="domain_name" class="form-label">Domain Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-globe"></i></span>
                            <input type="text" class="form-control" id="domain_name" name="domain_name"
                                placeholder="example.com" required>
                        </div>
                        <div class="form-text">กรอกชื่อโดเมนโดยไม่ต้องใส่ www</div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="enable_ssl" name="enable_ssl">
                            <label class="form-check-label" for="enable_ssl">
                                <i class="bi bi-shield-lock me-1"></i> Enable SSL (Let's Encrypt)
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="create_db" name="create_db">
                            <label class="form-check-label" for="create_db">
                                <i class="bi bi-database me-1"></i> Create Database
                            </label>
                        </div>
                    </div>

                    <hr>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i> Create Domain
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card bg-light">
            <div class="card-body">
                <h6><i class="bi bi-info-circle me-2"></i> สิ่งที่จะถูกสร้าง:</h6>
                <ul class="mb-0">
                    <li>โฟลเดอร์ <code>/var/www/example.com/public_html</code></li>
                    <li>Nginx Config สำหรับโดเมนนี้</li>
                    <li>ไฟล์ index.html เริ่มต้น</li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
