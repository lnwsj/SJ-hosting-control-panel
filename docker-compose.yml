version: '3.8'

services:
  # SJ Panel - Custom Control Panel
  panel:
    build: ./app
    container_name: sj_panel
    restart: unless-stopped
    ports:
      - '8080:5000'
    volumes:
      - ./app:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - panel_data:/data
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=sj_panel_secret_2025
    networks:
      - web_network

  # Main Database for websites
  mariadb:
    image: mariadb:lts
    container_name: main_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: SjHosting2025!
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - web_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma
    restart: unless-stopped
    environment:
      PMA_HOST: mariadb
      UPLOAD_LIMIT: 64M
    ports:
      - '8081:80'
    networks:
      - web_network

networks:
  web_network:
    driver: bridge

volumes:
  panel_data:
  mysql_data:
